jobs:
  fast_finish: true
  include:
    - stage: build
      name: linux/amd64
      install: docker build --tag ci .
      script: docker run --init --rm --mount type=bind,source="${PWD}",target=/src ci make GOOS=linux GOARCH=amd64 setup
      os: linux
      dist: xenial
      language: generic
      services:
        - docker
    - stage: build
      name: macos/amd64
      script: make GOOS=darwin GOARCH=amd64 setup
      os: osx
      osx_image: xcode8.3
      language: go
      go: 1.11.5
      env: GO111MODULE=on
    - stage: build
      name: windows/amd64
      script: mingw32-make GOOS=windows GOARCH=amd64 setup
      os: windows
      language: go
      go: 1.11.5
      env: GO111MODULE=on

after_success:
  - if [[ "${TRAVIS_TAG}" == v* ]]; then
      if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
        shasum -a 256 dist/*;
      else
        sha256sum dist/*;
      fi
    fi
  - if [[ "${TRAVIS_TAG}" == v* && "${TRAVIS_OS_NAME}" == "windows" ]]; then
      curl -H "Max-Downloads:1" -H "Max-Days:1" --upload-file dist/"$(ls dist | head -1)" https://transfer.sh 2>&1 | tee upload.log && cat upload.log;
    fi

deploy:
  provider: releases
  api_key:
    secure: ""
  draft: true
  file: dist/buster-client-setup-*
  file_glob: true
  overwrite: true
  skip_cleanup: true
  on:
    tags: true
    # Windows fails with secrets
    # https://travis-ci.community/t/current-known-issues-please-read-this-before-posting-a-new-topic/264/10
    condition: "$TRAVIS_OS_NAME != windows"
